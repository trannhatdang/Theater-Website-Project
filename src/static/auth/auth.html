
<!DOCTYPE html>
<html class='h-full bg-gray-900'>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='../output.css' rel="stylesheet">
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src='./auth.js'></script>

<body class='h-full'>
	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			<div class='flex'>
				<h1 class='text-5xl font-medium text-cyan-400'>BK_PHIM</h1>
				<p class='text-s font-thin text-cyan-200'>Your location for the best films</p>
			</div>

			<h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
		</div>

		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
			<form id='login' action="login" method="POST" class="space-y-6">
				<div>
					<label for="username" class="block text-sm/6 font-medium text-gray-100">Username</label>

					<div class="mt-2">
						<input id="username" type="username" name="username" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
					</div>
				</div>

				<div>
					<div class="flex items-center justify-between">
						<label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>

						<div class="text-sm">
							<a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
						</div>
					</div>

					<div class="mt-2">
						<input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
					</div>
				</div>

				<div>
					<button id='submit' type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Sign in</button>
				</div>

			</form>

			<p class="mt-10 text-center text-sm/6 text-gray-400"> 
				Not a member?
				<a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Start a 14 day free trial</a>
			</p>
		</div>
	</div>
</body>
</html>
