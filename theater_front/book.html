<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Movie</title>
  <link rel="stylesheet" href="book.css">
</head>
<body class="book-body">

  <header>
    <div class="container">
      <div class="logo">AbsCinema</div>
      <nav>
        <ul>
          <li><a href="theater.html">Home</a></li>
          <li><a href="films.html">Films</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="booking-container">
      <h2>Book Your Movie</h2>

      <form id="bookingForm">
        <div class="form-group">
          <label for="movieTitle">Movie:</label>
          <input type="text" id="movieTitle" name="movieTitle" readonly>
        </div>

        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="tickets">Number of Tickets:</label>
          <input type="number" id="tickets" name="tickets" min="1" max="10" required>
        </div>

        <button type="submit">Confirm Booking</button>

        <p id="successMsg" class="success-msg">Booking successful!</p>
      </form>
    </div>
  </main>

  <script src="booking.js"></script>
</body>
</html>
